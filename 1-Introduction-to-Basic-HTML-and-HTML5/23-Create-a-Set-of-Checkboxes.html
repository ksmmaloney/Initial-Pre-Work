<!--I learned that checkboxes are used when a form  question has more than one answer. Similar to the radio buttons, checkboxes should be nested inside a label element, all checkbox inputs should have the same name attribute, and the "for" attribute on the label should match the id of the input element. Also, <br> will put the next element on a new line.  -->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">
  <label for="friendly"><input id="friendly" type="checkbox"
  name="personality"> Friendly</label>
  <label for="affectionate"><input id="affectionate" type="checkbox"
  name="personality"> Affectionate</label>
  <label for="Calm"><input id="Calm" type="checkbox"
  name="personality"> Calm</label><br>

    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
    <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
