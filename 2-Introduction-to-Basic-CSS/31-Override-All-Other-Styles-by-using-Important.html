/* I learned that adding "!important" to an element's color declaration will override any and all CSS settings. It will prevent any overrides or changes, which is like insurance that your CSS won't be changed.*/

<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  #orange-text {
    color: orange;
  }
  .pink-text {
    color: pink !important;
  }
  .blue-text {
    color: blue;
  }
</style>
<h1 id="orange-text" class="pink-text blue-text" style="color: white">Hello World!</h1>
